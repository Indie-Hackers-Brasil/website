name: 'CI â€” Lint'

on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
    name: Check
    steps:
      - name: âž• Actions - Checkout
        uses: actions/checkout@v4

      - name: âž• Actions - Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: âž• Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-linux-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-linux-

      - name: ðŸ“¦ Installing Dependencies
        run: npm ci --force

      - name: ðŸ‘” ESLint + Prettier Check
        run: npm run lint && npm run format:check
